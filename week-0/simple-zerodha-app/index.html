<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-Page</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding: 20px 100px;
        box-shadow: 2px 10px 10px rgba(155, 155, 155, 0.062);
      "
    >
      <img width="150px" src="../logo.svg" alt="" />
      <div style="display: flex">
        <div style="padding: 0 20px; cursor: pointer">Signup</div>
        <div style="padding: 0 20px; cursor: pointer">About</div>
        <div style="padding: 0 20px; cursor: pointer">Product</div>
        <div style="padding: 0 20px; cursor: pointer">Pricing</div>
        <div style="padding: 0 20px; cursor: pointer">Support</div>
      </div>
    </div>
    <div style="display: flex; justify-content: center">
      <img width="800" src="../landing.png" alt="" style="margin: 20px" />
    </div>

    <div style="display: flex; justify-content: center">
      <h2 style="font-weight: 500">Invest in everything</h2>
    </div>
    <div style="display: flex; justify-content: center">
      <h4 style="font-weight: 400">
        Online platform to invest in stocks, derivatives, mutual funds, ETFs,
        bonds, and more.
      </h4>
    </div>

    <div style="display: flex; justify-content: center">
      <div
        style="
          background-color: rgb(88, 88, 228);
          padding: 10px 20px;
          color: white;
          font-weight: 500;
          font-size: large;
        "
      >
        Sign up now
      </div>
    </div>
  </body>
</html>
